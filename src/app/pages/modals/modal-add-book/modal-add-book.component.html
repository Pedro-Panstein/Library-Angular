<input class="hidden" type="file" id="file" accept="image/png, image/jpeg" (change)="onFileSelected($event)" />

<section>
  <div class="title-and-close">
    <h2>Add Book</h2>
    <span (click)="closeModal()" class="material-symbols-outlined">
      close
    </span>
  </div>
  <div class="upload-image-content">
    <h4>Cover Image</h4>
    <div class="upload-image"
         (click)="uploadFile()"
         (dragover)="onDragOver($event)"
         (dragleave)="onDragLeave($event)"
         (drop)="onDrop($event)">
      <img id="image" src="../../../../assets/imagem upload.png" />
      <div class="drag-select">
        <p>Drag or select an image</p>
        <span id="upload" class="material-symbols-outlined">upload</span>
      </div>
    </div>
  </div>
  <div class="book-informations">
    <label for="book-name">Titulo</label>
    <input type="text" id="book-name" [(ngModel)]="bookName" placeholder="Name of your book">
  </div>
  <div class="book-informations">
    <label for="author">Author</label>
    <input type="text" id="author-name" [(ngModel)]="authorName" placeholder="Name of your book">
  </div>
  <div class="year-indication">
    <div class="year">
      <label for="year">Year</label>
      <div class="year-all-content">
        <input type="date" id="year" [(ngModel)]="bookYear" placeholder="mm/dd/yyyy">
      <label for="year">Indication</label>
      <select [(ngModel)]="bookIndication" name="Indication" id="indication">
        <option selected value="G">G</option>
        <option value="PG">PG</option>
        <option value="PG-13">PG-13</option>
        <option value="R">R</option>
        <option value="NC-17">NC-17</option>
      </select>
      </div>
    </div>
  </div>
  <div class="book-informations">
    <label for="author">Description</label>
    <textarea name="textarea-description" id="description" [(ngModel)]="bookDescription"></textarea>
  </div>
  <button (click)="sla()">Add</button>
</section>
